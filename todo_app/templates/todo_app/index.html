{% extends 'layout/base.html' %}
{% load static %}
{% block title %}
Главная
{% endblock %}
{% block scripts %}
<script defer src="{% static 'todo_app/index.js' %}"></script>
{% endblock %}

{% block content %}
<div class="main_body">
    <form>
        {% csrf_token %}
        <input class="new_todo_title" type="text" placeholder="Название заметки">
        <input class="new_todo_input" type="text" placeholder="Текст заметки">
        <input type="button" class="btn btn-primary new_todo" value="Добавить">
    </form>

    <div class="wrapper" id="wrapper">

    </div>
    <div class="button_to_save">
        <input type="button" style="width: 220px; margin-top: 5px" value="Запомнить расположение" class="btn btn-primary save_all_button">
        <input type="button" style="width: 220px; margin-top: 5px" value="Удалить все" class="btn btn-danger delete_all_button">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <form class="image_form" enctype="multipart/form-data" action="" method="post" id="id_ajax_upload_form">
              {% csrf_token %}
              {{ form }}
              <div><input type="submit" class="btn btn-primary" value="Изменить картинку"></div>
          </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
